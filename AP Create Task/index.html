<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
  <title>Vite App</title>
</head>

<body>
  <h1 id="title" class="title">Search for books to Read!</h1>
  <h2 id="blurb" class="blurb">Type the title of the book in the search bar and see the blurb and the name of the
    author.</h2>
  <form id="searchform" class="searchform" action="search">
    <input type="searchbox" id="search" class="search" name="yay" placeholder="SEARCH...">
    <button type="button" class="submit">Search</button>
  </form>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
